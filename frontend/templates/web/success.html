{% extends 'web/base.html' %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center relative z-10">
    <div
        class="max-w-xl w-full mx-4 glass p-12 rounded-3xl border border-accent-gold/20 shadow-[0_0_50px_rgba(0,0,0,0.5)] text-center animate-bounce-in">
        <div class="text-7xl text-green-400 mb-6 drop-shadow-[0_0_20px_rgba(74,222,128,0.5)] animate-pulse">
            <i class="ri-checkbox-circle-fill"></i>
        </div>
        <h1 class="text-4xl font-bold text-accent-gold mb-6 uppercase tracking-wider text-glow-gold">Success!</h1>
        <p class="text-xl text-gray-200 mb-10 leading-relaxed">
            Your registration for <strong class="text-white">IGNITE 2K26</strong> has been confirmed. <br>
            Thank you for participating!
        </p>
        <a href="/"
            class="inline-flex items-center gap-2 px-8 py-3 bg-accent-pink text-white text-lg font-bold rounded-full shadow-neon-pink transition-all duration-300 hover:bg-transparent hover:text-accent-pink hover:border hover:border-accent-pink hover:shadow-[0_0_20px_rgba(217,70,239,0.4)]">
            <i class="ri-arrow-left-line"></i> Back to Home
        </a>
    </div>
</div>

<style type="text/tailwindcss">
    @layer utilities {
            .animate-bounce-in {
                animation: bounce-in 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            }
            @keyframes bounce-in {
                0% { opacity: 0; transform: scale(0.3); }
                50% { opacity: 1; transform: scale(1.05); }
                70% { transform: scale(0.9); }
                100% { transform: scale(1); }
            }
        }
    </style>
{% endblock %}
